<form name="Property Inquiry" method="POST" netlify-honeypot="bot-field" data-netlify="true" class="uk-grid-small uk-margin-medium-top" uk-grid action="/thank-you">
    <input name="bot-field" type="hidden" />
    <input type="hidden" name="Subject" value="Property Inquiry - {{ .Title }}">
    <input name="Source" type="hidden" value="{{ .Permalink }}" />

    <div class="uk-width-1-2@s">
        <input class="uk-input" type="text" placeholder="Name" name="Name">
    </div>
    <div class="uk-width-1-2@s">
        <input class="uk-input" type="text" placeholder="Phone" name="Phone">
    </div>
    <div class="uk-width-1-1">
        <input class="uk-input" type="text" placeholder="Email" name="Email">
    </div>
    <div class="uk-width-1-1">
        <textarea class="uk-textarea" rows="5" placeholder="Your Message" name="Message"></textarea>
    </div>
    <div class="uk-width-1-1">
        <button class="uk-button uk-button-primary">Submit</button>
    </div>
    <div class="uk-width-1-1 md-content">
        <div>
            {{ .Site.Data.appearance.form.form_disclaimer | markdownify }}
        </div>
    </div>
</form>
